<h2>Cita</h2>
<button class="btn btn-outline-success"
  [routerLink]="['/dashboard/citas']">Regresar</button>
<button class="btn btn-outline-primary"
[routerLink]="['/dashboard/cita', 'nuevo']">Nueva Cita</button>
<hr>
<div class="alert alert-success alert-dismissible fade show" role="alert"
*ngIf="notificacion.estado">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{ notificacion.mensaje }}</strong>
</div>

<div *ngIf="formularioCita">
  <form (ngSubmit)="guardarCambios()"
    [formGroup]="formularioCita">
    <div class="form-group row" [ngClass]="{'has-danger': !formularioCita.controls['fecha'].valid  }">
      <label class="col-2 col-form-label">Fecha</label>
      <div class="col-10">
        <input class="form-control" type="text"
        formControlName="fecha">
    
        <div class="form-control-feedback"
        *ngIf="formularioCita.get('fecha').errors?.required">
            Este campo es requerido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Lugar</label>
      <div class="col-10">
        <input class="form-control" type="text"
        formControlName="lugar">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Asunto</label>
      <div class="col-10">
        <input class="form-control" type="text"
        formControlName="asunto">
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Paciente</label>
      <div class="col-10">
      <select id="selectbasic" formControlName="idContacto" class="form-control">
        <option *ngFor="let c of contact" value="{{c.idContacto}}" >{{c.nombre}}</option>
        
      </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10">
        <button
          [disabled]="!formularioCita.valid"
          type="submit" class="btn btn-outline-primary">
          Guardar Cambios
        </button>
      </div>
    </div>
  </form>
</div>
